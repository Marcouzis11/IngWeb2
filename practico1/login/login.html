<!DOCTYPE html>
    <head>
        <title> LOGIN </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div id="logo">
            <img src="/practico1/imagenes/logo.png" id="wibond"/>
        </div>
        <div id="cuadrosTexto">
            <div class="divEntradas">
                <img src="/practico1/imagenes/iconUsuario.png" class="logoEntradas">
                <input class="entrada" type="text" placeholder="Usuario">
            </div>
            <br>
            <div class="divEntradas">
                <img src="/practico1/imagenes/iconContraseña.png" class="logoEntradas">
                <input class="entrada" type="password" placeholder="Contraseña">
            </div>
            <div class="olvidarContrasena">
                <a id="olvidasteContrasena">
                    Olvidaste tu contraseña?
                </a>
            </div>
            <div class="divBoton">
                    <button id="boton">
                        Iniciar sesión
                    </button>
            </div>
            <div class="divRegistro">
                <p id="notenescuenta">No tenés cuenta? - <a id="registrate">Registrate</a></p>
            </div>
        </div>
    </body>
</html>
